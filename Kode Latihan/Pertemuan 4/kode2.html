<script type="text/javascript">
// pada latihan ini mempelajari konsep destructuring

function operatorPenugasan() {

var foo = ['one', 'two', 'three'];

// without destructuring
var one   = foo[0];
var two   = foo[1];
var three = foo[2];

// with destructuring
var [one, two, three] = foo;

 document.getElementById("satu").innerHTML = foo[0];
 document.getElementById("dua").innerHTML = foo[1];
 document.getElementById("tiga").innerHTML = foo[2];

}


</script>
