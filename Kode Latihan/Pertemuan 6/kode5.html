<!DOCTYPE Html>
<html>
<head>
  <title>Belajar Bersama Javascript di #ubuntu-indonesia</title>  
</head>
 
<body>
<h1>Belajar Bersama JavaScript</h1>
<p id="satu"> </p>
<p id="dua"> </p>
<p id="tiga"> </p>
<p id="empat"> </p>  
<button class="w3-btn w3-padding-16 w3-large w3-margin-top" onclick="deklarasiString()">Pencet Deh..</button>
  
</body>
</html>


<script type="text/javascript">
var teks = new String('sebuah teks'); // Creates a String object
var s1 = '2 + 2'; // Creates a string literal value
var s2 = new String('2 + 2'); // Creates a String object


function deklarasiString() {
// menampilkan isi dari variabel teks
document.getElementById("satu").innerHTML = teks  ; //
document.getElementById("dua").innerHTML = typeof teks  ; //  

// menjalankan method dari obyek string s1 dan s2  
document.getElementById("tiga").innerHTML = eval(s1)  ; // Returns the number 4 
document.getElementById("empat").innerHTML = eval(s2)  ; // Returns the string "2 + 2"  

  
}



</script>
