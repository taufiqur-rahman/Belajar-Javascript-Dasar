<!DOCTYPE Html>
<html>
<head>
  <title>Belajar Bersama Javascript di #ubuntu-indonesia</title>  
</head>
 
<body>
<h1>Belajar Bersama JavaScript</h1>
  <p>var teks = 'ubuntu-indonesia';</p>
  <p>Hasil teks.length adalah <strong><span id="hasil"></span></strong></p>
    <button class="w3-btn w3-padding-16 w3-large w3-margin-top" onclick="deklarasiString()">Pencet Deh..</button>

</body>
</html>


<script type="text/javascript">
var teks = 'ubuntu-indonesia';


function deklarasiString() {
document.getElementById("hasil").innerHTML = teks.length  ; //


}

// contoh ini adalah pemanggilan properti teks.length


</script>
