<!DOCTYPE Html>
<html>
<head>
  <title>Belajar Bersama Javascript di #ubuntu-indonesia</title>  
</head>
 
<body>
<h1>Belajar Bersama JavaScript</h1>
<p id="hasil"> </p>
<p>Tipe dari variabel text : <span id="tipe"></span> </p>  
</body>
</html>


<script type="text/javascript">
var a = 2;
var b = 3;
var text = "Hello" + " " + "World! " + (a/b ) ;
document.getElementById("hasil").innerHTML = text;
document.getElementById("tipe").innerHTML = typeof text;
</script>
