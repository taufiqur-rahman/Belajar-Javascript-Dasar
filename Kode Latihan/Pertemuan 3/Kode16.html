<script type="text/javascript">

// pada contoh ini, kita mempelajari fungsi bersarang
// yaitu fungsi didalam fungsi

function luaran(x) {
  function daleman(y) {
    return x + y;
  }
  return daleman;
}

// cara pemanggilan pertama
panggil_daleman = luaran(3); // Think of it like: give me a 
                             // function that adds 3 to whatever you give it
hasil = panggil_daleman(5); // returns 8

alert("Hasil Pertama >> " + hasil);

// cara pemanggilan kedua
hasil2 = luaran(3)(5); // returns 8

alert("Hasil Kedua >> " + hasil2);

</script>
