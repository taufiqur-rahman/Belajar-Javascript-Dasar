<!DOCTYPE Html>
<html>
<head>
<title>Belajar Bersama JavaScript #ubuntu-indonesia</title>
 
<script type="text/javascript">

var a = [
  "Hydrogen",
  "Helium",
  "Lithium",
  "Beryllium"
];

var a2 = a.map(function(s){ return s.length });

alert(a2); // logs [ 8, 6, 7, 9 ]

var a3 = a.map( s => s.length );

alert(a3); // logs [ 8, 6, 7, 9 ]

</script>
 
</head>
 
<body>
<h1>Belajar Bersama JavaScript</h1>
<p> Saya sedang belajar bersama javascript #ubuntu-indonesia </p>

</body>
</html>
