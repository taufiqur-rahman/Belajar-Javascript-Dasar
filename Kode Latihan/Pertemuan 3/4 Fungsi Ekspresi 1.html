<script type="text/javascript">

var n = 5;
var jari = 12 ;

// kita membuat sebuah variabel keliling
// yang isinya adalah sebuah fungsi

var keliling = function (jari) { return ((2 * jari) * 3.14); }

 alert("Luas lingkaran dengan jari-jari = " + jari + " adalah " + keliling(jari));

// contoh 2
// kita membuat sebuah variabel faktorial
// yang berisi sebuah fungsi faktor()

var faktorial = function faktor(n) { return n < 2 ? 1 : n * faktor(n-1) };

alert("Faktorial dari " + n + " adalah " + faktorial(n));


</script>
