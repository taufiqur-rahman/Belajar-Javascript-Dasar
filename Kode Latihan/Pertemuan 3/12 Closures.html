<script type="text/javascript">

var daftarinHewan = function(nama) {
  var jender;
  
  return {
    setNama: function(namaBaru) {
      nama = namaBaru;
    },
    
    ambilNama: function() {
      return nama;
    },
    
    ambilJender: function() {
      return jender;
    },
    
    setJender: function(jenderBaru) {
      if(typeof jenderBaru === "string" && (jenderBaru.toLowerCase() === "cowo" || jenderBaru.toLowerCase() === "cewe")) {
        jender = jenderBaru;
      }
    }
  }
}

var hewan1 = daftarinHewan("Bleki"); 
alert("Namanya >> " + hewan1.ambilNama());                  // Bleki

hewan1.setNama("Sarimin");  // mengakses sebuah fungsi didalam 
hewan1.setJender("cowo"); // mengakses sebuah fungsi didalam

alert("Abis di set jendernya >> " + hewan1.ambilJender());    // mengakses sebuah fungsi didalam 
alert("Abis di set namanya >> " + hewan1.ambilNama());    // mengakses sebuah fungsi didalam

</script>
