<script type="text/javascript">

var tambah = function (a, b) {
    var hasil = a + b;
    return hasil;
};

// baris ini khusus nyimpan
var simpan = tambah(3, 5); // simpan === 8

// baris ini menambahnya
alert(tambah(simpan, 2));         // mengembalikan 10

// 
alert(tambah(tambah(3, 5), 2));    // juga mengembalikan 10

// 
alert(tambah(tambah(2, 3), 4));    // mengembalikan 9


</script>
