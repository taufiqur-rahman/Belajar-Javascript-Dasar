<script type="text/javascript">


// pembuatan fungsi pertama
function cobaObyek(nilaiObyek) {
      nilaiObyek.merek = "Honda";
}

// pembuatan obyek
var motorKu = { merek: "Yamaha", model:"Supiter", tahun: 2008 };
var a, b;

// pemanggilan properti merek pada obyek
a = motorKu.merek;

alert("Hasil pertama >> " + a); 


// pemanggilan fungsi dengan melewatkann/parsing nilai berupa sebuah obyek
cobaObyek(motorKu);

b = motorKu.merek;

alert("Hasil kedua >> " + b);

</script>
