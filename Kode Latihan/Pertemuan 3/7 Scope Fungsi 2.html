<script type="text/javascript">
var bil = 1;
alert(bil); // mencetak 1

if (bil > 0) {
    // Buat sebuah fungsi anonim dan langsung eksekusi fungsi
    (function() {
        var bil = 2;
        alert(bil); // mencetak 2
    })();
}

alert(bil); // mencetak 1 (!)

</script>
