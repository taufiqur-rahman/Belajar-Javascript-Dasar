<script type="text/javascript">

function latPemotongan(pemisah) {
   var hasil = ""; // initialize list
   var i;
   // iterate through arguments
   for (i = 1; i < arguments.length; i++) {
      hasil += arguments[i] + pemisah;
   }
   return hasil;
}

// returns "red, orange, blue, "
alert(latPemotongan(", ", "red", "orange", "blue"));

// returns "elephant; giraffe; lion; cheetah; "
alert(latPemotongan("; ", "elephant", "giraffe", "lion", "cheetah"));

// returns "sage>> basil>> oregano>> pepper>> parsley>> "
alert(latPemotongan(">> ", "sage", "basil", "oregano", "pepper", "parsley"));  

</script>
