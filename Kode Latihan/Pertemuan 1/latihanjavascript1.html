<!DOCTYPE Html>
<!--
JavaScript termasuk jenis bahasa script, yang digunakan di dalam file HTML. Untuk menginput, atau memasukkan kode JavaScript ke dalam HTML, JavaScript menyediakan 4 cara, yaitu:
   1 Menggunakan tag <script> (internal JavaScript)
   2 Menggunakan tag <script scr=""> (external JavaScript)
   3 Menggunakan Event Handler (Inline JavaScript)
   4 Menggunakan URL (href:="javascript:")
- - - - - - - - - - - - - - - - -
1. File ini kita mencoba cara 1
- - - - - - - - - - - - - - - - -

    -->

<html>
<head>
<title>Belajar Bersama JavaScript #ubuntu-indonesia</title>
 
<script type="text/javascript">
function cmungudh()
{
   var a=document.getElementById("div_cmugudh");
   a.innerHTML+="<p>Sedang Belajar Bersama JavaScript \\(^_^)/    ¯\\_(?)_/¯, </p>";
}
</script>
 
</head>
 
<body>
<h1>Belajar Bersama JavaScript</h1>
<p> Saya sedang belajar bersama javascript #ubuntu-indonesia </p>
Klik tombol dibawah .. <br />
 
<button id="tambah" onclick="cmungudh()">Om pencet Om.. </button>
 
<div id="div_cmugudh"></div>
</body>
</html>
