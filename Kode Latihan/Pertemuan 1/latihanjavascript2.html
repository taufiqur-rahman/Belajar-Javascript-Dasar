<!DOCTYPE Html>
<!--
JavaScript termasuk jenis bahasa script, yang digunakan di dalam file HTML. Untuk menginput, atau memasukkan kode JavaScript ke dalam HTML, JavaScript menyediakan 4 cara, yaitu:
   1 Menggunakan tag <script> (internal JavaScript)
   2 Menggunakan tag <script scr=""> (external JavaScript)
   3 Menggunakan Event Handler (Inline JavaScript)
   4 Menggunakan URL (href:="javascript:")
- - - - - - - - - - - - - - - - -
2. File ini kita mencoba cara 2
- - - - - - - - - - - - - - - - -

    -->
