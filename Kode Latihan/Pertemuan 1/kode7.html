<script type="text/javascript">

// Konstanta/Literals
// Konstanta (disebut juga literal) adalah nama dari data di memori yang nilainya selalu tetap (konstan/nilainya tidak bisa diubah lagi). 

// Macam-macam konstanta/literal
//  -  Array literals
//  -  Boolean literals
//  -  Floating-point literals
//  -  Integers
//  -  Object literals
//  -  RegExp literals
//  -  String literals

// Array Literals
// Konstanta array adalah daftar nol atau lebih ekspresi, 
// masing-masing ekspresi tersebut mewakili elemen array
// semua elemen berada didalam kurung siku ([])

// contoh :
var coffees = ["French Roast", "Colombian", "Kona"];
console.log(coffees); // hasilnya "French Roast", "Colombian", "Kona"
// contoh 2
var fish = ["Lion", , "Angel"];
console.log(fish);  // "Lion", undefined, "Angel"

//  -  Boolean literals
// hanya 2 nilai true dan false
var a;
console.log(a === undefined); // true
console.log(!a == undefined); // false

// Integers
// Integers can be expressed in decimal (base 10), hexadecimal (base 16), octal (base 8) and binary (base 2).
//    Decimal integer literal consists of a sequence of digits without a leading 0 (zero).
//    Leading 0 (zero) on an integer literal, or leading 0o (or 0O) indicates it is in octal. Octal integers can include only the digits 0-7.
//    Leading 0x (or 0X) indicates hexadecimal. Hexadecimal integers can include digits (0-9) and the letters a-f and A-F.
//    Leading 0b (or 0B) indicates binary. Binary integers can include digits only 0 and 1.

// contoh

// Integers literals
var b = 20;
var c = 14;
console.log(b + 13 + c) // angka 13 kita anggap konstanta / literal

// Floating-point literals

var d = 234.12;
console.log(d + 45.23); // 45.23 kita anggap konstanta /literal floating  point

// Object literals

// susah .. kita diskusiin aja _/|\_

// RegExp literals

// susah .. kita diskusiin aja _/|\_

//  -  String literals
// A string literal is zero or more characters enclosed in double (") or single (') quotation marks. A string must be delimited by quotation marks of the same type; that is, either both single quotation marks or both double quotation marks.

// contoh 
console.log("John's cat".length) ; // string "John's cat" kita anggap sebagai konstanta/literal string 


// selesai \(^_^)/

</script>
