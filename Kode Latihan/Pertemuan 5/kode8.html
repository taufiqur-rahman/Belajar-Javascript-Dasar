  <h3>Deklarasi Angka Eksponensial</h3>

<script type="text/javascript">
  var eks1 = 1E3 ;
  var eks2 = 2e6 ;
  var eks3 = 0.1e2 ;
  
  
  console.log(eks1);   // hasilnya 1000
  console.log(eks2);   // hasilnya 2000000
  console.log(eks3);   // hasilnya 10



</script>
