<!DOCTYPE Html>
<html>
<head>
  <title>Belajar Bersama Javascript di #ubuntu-indonesia</title>  
</head>
 
<body>
<h1>Belajar Bersama JavaScript</h1>
  <p>Nilai tanggal1 adalah <strong><span id="satu"></span></strong></p>
  <p>Nilai tanggal2 adalah <strong><span id="dua"></span></strong></p> 
</body>
</html>

<script type="text/javascript">
var tanggal1 = new Date("January 20, 2017 11:13:00");
var tanggal2 = new Date("January 13, 2017 11:13:00"); 


  document.getElementById("satu").innerHTML = tanggal1 ; //
  document.getElementById("dua").innerHTML = tanggal2 ; //

</script>
