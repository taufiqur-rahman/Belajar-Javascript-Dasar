<!DOCTYPE Html>
<html>
<head>
  <title>Belajar Bersama Javascript di #ubuntu-indonesia</title>  
</head>
 
<body>
<h1>Belajar Bersama JavaScript</h1>
<strong><div class="divmouse" onmouseover="lewati(this)" onmouseout="keluar(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
Arahkan ke sini</div></strong>
</body>
</html>



<script type="text/javascript">

function lewati(obj) {
    obj.innerHTML = "Terimakasih :*";
    obj.style.backgroundColor = "#1ec5e5";

}

function keluar(obj) {
    obj.innerHTML = "Dada !!!";
    obj.style.backgroundColor = "#D94A38";
}

</script>
