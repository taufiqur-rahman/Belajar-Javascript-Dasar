<!DOCTYPE Html>
<html>
<head>
<title>Belajar Bersama JavaScript #ubuntu-indonesia</title>
 </head>
 
<body>
<h1>Penanganan Event</h1>
<h3> Saya sedang belajar bersama javascript #ubuntu-indonesia </h3>



<strong><div onmouseover="lewati(this)" onmouseout="keluar(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
Arahkan ke sini</div></strong>

</body>
</html>

<script type="text/javascript">

function lewati(obj) {
    obj.innerHTML = "Terimaasih :*"
}

function keluar(obj) {
    obj.innerHTML = "Dada !!!"
}





</script>
