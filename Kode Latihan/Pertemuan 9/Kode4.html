<!DOCTYPE Html>
<html>
<head>
  <title>Belajar Bersama Javascript di #ubuntu-indonesia</title>  
</head>
 
<body>
<h1>Belajar Bersama JavaScript</h1>
<form id="form1" name="form1" onsubmit="return false">
  Pilih Gebetan <br />
  
  <input type="checkbox" name="gebetan" value="Shily"> Pilih Shily<br>
  <input type="checkbox" name="gebetan" value="Nadya"> Nadya Aja<br> 
  <input type="checkbox" name="gebetan" value="Tiaranisa"> Atau Tiaranisa<br>     
  
  <p><button type="submit" id="tampil" onclick="hasilForm()">Tampilkan gebetan..</button></p>
</form>

<p id="hasil"></p>
</body>
</html>



<script type="text/javascript">

function hasilForm() {
  

     var gebetan = document.querySelector('input[name="gebetan"]:checked').value;
     var hasil=document.getElementById("hasil");
     
     alert(gebetan);

     switch(gebetan) {
         case "Shily" :
               hasil.innerHTML = "Selamat anda mendapatkan Shily";
         break;
         case "Nadya" :
               hasil.innerHTML = "Selamat anda mendapatkan Nadya";
         break;
         case "Tiaranisa" :
               hasil.innerHTML = "Selamat anda mendapatkan Tiaranisa";
         break;
} 


}


</script>
