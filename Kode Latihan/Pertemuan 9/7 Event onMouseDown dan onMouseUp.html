<body>
<h1>Penanganan Event</h1>
<h3> Saya sedang belajar bersama javascript #ubuntu-indonesia </h3>



<strong><div onmousedown="klik(this)" onmouseup="lepas(this)" style="background-color:#D94A38;width:90px;height:20px;padding:40px;">
Om Klik Om..</div></strong>

</body>
</html>

<script type="text/javascript">

function klik(obj) {
    obj.style.backgroundColor = "#1ec5e5";
    obj.innerHTML = "Pergi !";
}

function lepas(obj) {
    obj.style.backgroundColor="#D94A38";
    obj.innerHTML="Terimakasih :*";
}





</script>
