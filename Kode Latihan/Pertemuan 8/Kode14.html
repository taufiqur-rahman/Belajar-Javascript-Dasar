<!DOCTYPE Html>
<html>
<head>
  <title>Belajar Bersama Javascript di #ubuntu-indonesia</title>  
</head>
 
<body>
<h1>Belajar Bersama JavaScript</h1>
<p id="obyek1"></p>
<p id="obyek2"></p>
<p id="obyek3"></p>

<p><button type="submit" id="tambah" onclick="tampilkanHasil()">Om Pencet Om..</button></p>
</body>
</html>


<script type="text/javascript">

function tampilkanHasil() {

// sebuah obyek dapat memiliki properti berupa obyek lagi

// bikin konstruktor Pemilik
function Pemilik(nama, jender, umur) {
  this.nama = nama;
  this.jender = jender;
  this.umur = umur;  
}

// instansiasi obyek pemilik
var sily = new Pemilik("Sily Similikity", "cowek", 19);
var ozan = new Pemilik("Ozan Candradimuka", "cewok", 23);

// bikin konstruktor kendaraan
function Kendaraan(merek, model, tahun, silinder, miliknya) {
  this.merek = merek;
  this.model = model;
  this.tahun = tahun;
  this.silinder = silinder;  
  this.miliknya = miliknya;
}

// instansiasi sebuah obyek baru
var kendaraan1 = new Kendaraan("Toyota", "Korola", 2010, 2200, sily);

// instansiasi sebuah obyek lain
var kendaraan2 = new Kendaraan("Ford", "Eskip", 2007, 2300, sily);

// instansiasi sebuah obyek baru
var kendaraan3 = new Kendaraan("Misubisi", "Kolt", 2006, 2400, ozan);

// mengakses properti
document.getElementById("obyek1").innerHTML = "Sebuah " + kendaraan1.merek + " bertipe " + kendaraan1.model + " buatan " + kendaraan1.tahun + " : " + kendaraan1.silinder + "cc" + " milik : " + kendaraan1.miliknya.nama;
document.getElementById("obyek2").innerHTML = "Sebuah " + kendaraan2.merek + " bertipe " + kendaraan2.model + " buatan " + kendaraan2.tahun + " : " + kendaraan2.silinder + "cc" + " milik : " + kendaraan2.miliknya.nama;
document.getElementById("obyek3").innerHTML = "Sebuah " + kendaraan3.merek + " bertipe " + kendaraan3.model + " buatan " + kendaraan3.tahun + " : " + kendaraan3.silinder + "cc" + " milik : " + kendaraan3.miliknya.nama;


}

</script>
