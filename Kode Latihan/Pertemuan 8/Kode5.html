<script type="text/javascript">

function tampilkanHasil() {
// four variables are created and assigned in a single go, 
// separated by commas
var myObj = new Object(),
    str = 'myString',
    rand = Math.random(),
    obj = new Object();

myObj.type              = 'Dot syntax';
myObj['date created']   = 'String with space';
myObj[str]              = 'String value';
myObj[rand]             = 'Random Number';
myObj[obj]              = 'Object';
myObj['']               = 'Even an empty string';

// menampilkan obyek
// nanti alert nya silahkan ganti pakek console.log
alert(myObj);

// menampilkan semua properti dari obyek myObj
alert(myObj.type);
alert(myObj['date created']);
alert(myObj[str]);
alert(myObj[rand]);
alert(myObj[obj]);
alert(myObj['']);

// menampilkan variabel lain
alert(str);
alert(rand);
alert(obj);


}

</script>
