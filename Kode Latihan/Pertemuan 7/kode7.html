<script type="text/javascript">
// pada saat index bukan nilai integer, maka
// akan membuat properti baru dari obyek array
// liat hasilnya di console.log

// contoh kita buat array
var arr = [];

// trus kasi nilai bukan integer
arr[3.4] = 'Oranges';

// trus kita liat jumlah elemen array
console.log(arr.length);                // 0

// trus kita liat ket propertinya
console.log(arr.hasOwnProperty(3.4));   // true

// trus kita tampilin elemen arraynya
console.log(arr[3.4]);

</script>
