<script type="text/javascript">
  var array = [
      [1,2,3],
      ["c","b","a"],

      ["Ozan","Shily"] ];

console.log(array[0][1]);
console.log(array[3][2]);
console.log(array[2][2]);

// yang berisi baris dan kolom
//
//     0        1         2
// -------------------------
//  0 | 1       2         3  
//  1 | c       b         a

//
// maka array[0][1] >> akan menghasilkan >> 2
