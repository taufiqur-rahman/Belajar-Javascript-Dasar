<script type="text/javascript">
 function deklarasiArray() {
 var member = [];
 member[0] = "Triawarman";
 member[1] = "k0d3N";
 member[2] = "Mugi"; 

// ini menampilkan elemen satuan, contohnya >> member[0].toString() << menampilkan elemen dengan indek 0 (pertama)   
 document.getElementById("array1").innerHTML = "Array indeks pertama : " + member[0].toString() ; // 
 document.getElementById("array2").innerHTML = "Array indeks kedua : " + member[1].toString() ; // 
 document.getElementById("array3").innerHTML = "Array indeks ketiga : " + member[2].toString() ; // 

 // menambahkan elemen lain
 member[3] = 12;
 member[4] = 21.32;

// menampilkan keseluruhan elemen dalam aray   
 document.getElementById("array4").innerHTML = "<br />Menampilkan keseluruhan array : " + member.toString() ; 
 
}

</script>
