<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet" href="w3css/w3.css">
<link rel="stylesheet" href="w3css/w3-theme-black.css">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="w3css/font-awesome.min.css">

<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
.w3-sidenav a,.w3-sidenav h4{padding:12px;}
.w3-navbar a{padding-top:12px !important;padding-bottom:12px !important;}
</style>
 <body onload="cobaIn()">

<!-- Navbar -->
<ul class="w3-navbar w3-black w3-top w3-left-align w3-large" style="z-index:4;">
  <li class="w3-opennav w3-right">
    <a class="w3-hover-white w3-large w3-black" href="#" onclick="w3_open()">&#9776;</a>
  </li>
  <li><a href="#" class="w3-red">Logo</a></li>
  <li class="w3-hide-small"><a href="#" class="w3-hover-white">About</a></li>
  <li class="w3-hide-small"><a href="#" class="w3-hover-white">Values</a></li>
  <li class="w3-hide-small"><a href="#" class="w3-hover-white">News</a></li>
  <li class="w3-hide-small"><a href="#" class="w3-hover-white">Contact</a></li>
</ul>

<!-- Sidenav -->
<nav class="w3-sidenav w3-theme-l1 w3-animate-right" style="right:0;display:none;z-index:3;width:250px;margin-top:51px;">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black" title="close menu">&times;</a>
  <h4><b>Menu</b></h4>
  <a href="#" class="w3-hover-black">Link</a>
  <a href="#" class="w3-hover-black">Link</a>
  <a href="#" class="w3-hover-black">Link</a>
  <a href="#" class="w3-hover-black">Link</a>
</nav>

<!-- Overlay effect when opening sidenav on small screens -->
<div class="w3-overlay" onclick="w3_close()" style="cursor:pointer" title="close side menu"></div>


<!-- KODE YANG DIPELAJARIN MULAINYA DISINI -->


<!-- Header -->
<header class="w3-container w3-padding-64 w3-center w3-theme-l1">
  <div class="w3-padding-64">
    <i class="fa fa-bug w3-margin-bottom w3-text-grey" style="font-size:120px"></i>
    <h1>LOGO</h1>
    <p>Grid box nya pakek perulangan do - while.. #udahituaja</p>
  </div>
</header><br>

<!-- Grid -->
<div  class="w3-row-padding w3-center w3-margin-top" id="gridku">
  
</div>


<!-- Pagination -->
<div class="w3-center w3-padding-jumbo">
  <ul class="w3-pagination">
    <li><a class="w3-black" href="#">1</a></li>
    <li><a class="w3-hover-black" href="#">2</a></li>
    <li><a class="w3-hover-black" href="#">3</a></li>
    <li><a class="w3-hover-black w3-hide-small" href="#">4</a></li>
    <li><a class="w3-hover-black w3-hide-small" href="#">5</a></li>
    <li><a class="w3-hover-black" href="#">&raquo;</a></li>
  </ul>
</div>



<script type="text/javascript">
function cobaIn() {
     var loop = 5 ;
         n = 0;
     var laman = document.getElementById("gridku");
     
    do {
            
                isiteks =   "<div class=\"w3-third\">" +
                             "<div class=\"w3-card-2 w3-padding-top\" style=\"min-height:460px\">" +
                             "<h4>Design " + n + "</h4><br>" +
                             "<i class=\"fa fa-diamond w3-margin-bottom\" style=\"font-size:120px\"></i>" +
                             "<p>Paper-like design</p>" +
                             "<p>Bold colors and shadows</p>" +
                             "<p>Equal across platforms</p>" +
                             "<p>Equal across devices</p>" +
                             "</div> </div>";
            laman.innerHTML += isiteks;
            n++;
     } while (n < 5);

     
 
}
</script>


<!-- KODE YANG DIPELAJARIN SELESAINYA DISINI -->

<!-- Penjelasan

    
    
     
     
-->
<!-- Footer -->
<footer class="w3-container w3-theme-l2 w3-padding-32">
  <h4>Footer</h4>
</footer>

<div class="w3-container w3-theme-l1">
  <p>Template by <a href="/w3css">w3.css</a></p>
</div>

<script>
// Script to open and close the sidenav
function w3_open() {
    document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
    document.getElementsByClassName("w3-overlay")[0].style.display = "block";
}
 
function w3_close() {
    document.getElementsByClassName("w3-sidenav")[0].style.display = "none";
    document.getElementsByClassName("w3-overlay")[0].style.display = "none";
}
</script>

</body>
