<br /> <br />


<div class="w3-container w3-teal">
  <h1 id="demo1">Percobaan Throw</h1>
</div>

<div class="w3-container">
  <p id="demo1">Mohon masukkan sebuah angka antara 5-10</p>
  <input id="demo2" type="text"> 
</div>

<br />
<button id="tambah" onclick="cobaLagi()">Test om.. </button>


<p id="salah"></p>


<script type="text/javascript">

function cobaLagi() {
     var y=document.getElementById("salah");
         y.innerHTML="";
         
         
      try
         {
            var x=document.getElementById("demo2").value;
            if(x == "")    throw "kosong";
            if( isNaN(x) ) throw "bukan sebuah angka";
            if(x > 10)     throw "terlalu tinggi";
            if(x < 5)      throw "terlalu rendah";
          }  

      catch(errr)    
          {
             y.innerHTML="Kesalahan : " + errr + ".";
             }
          
}
</script>

<!-- Penjelasan

     Pernyataan Throw
     Pernyataan throw memungkinkan Anda untuk membuat kesalahan kustom.
     Istilah teknis yang benar adalah dengan membuat atau melemparkan sebuah pengecualian.

     Jika Anda menggunakan pernyataan throw bersama dengan mencoba dan menangkap, 
     Anda dapat mengontrol aliran program dan menghasilkan pesan kesalahan kustom.

     sintaksis

     throw exception
     Pengecualian bisa menjadi JavaScript String, Nomor, Boolean atau Object.

     Contoh ini mengkaji nilai dari variabel input. Jika nilai salah, 
     pengecualian (error) dilemparkan. 
     Kesalahan tertangkap oleh pernyataan menangkap dan pesan kesalahan kustom ditampilkan:
     
     anda bisa mencobanya dengan menginput angka, karakter, kosong, teks, dll dan lihat
     perbedaan pesan errornya
     
     
-->
