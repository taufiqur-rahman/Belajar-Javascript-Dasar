<!-- Penjelasan
    Pernyataan try memungkinkan kita menguji sebuah blok kode untuk kesalahan .
    Pernyataan catch memungkinkan kita menangani kesalahan .
    Pernyataan throw memungkinkan kita membuat kesalahan kustom .
    
    Ketika mesin JavaScript mengeksekusi kode JavaScript , 
    kesalahan yang berbeda dapat terjadi :
    Hal ini dapat kesalahan sintaks , biasanya kesalahan coding atau 
    kesalahan ketik yang dibuat oleh programmer .
    Hal ini dapat salah eja atau hilang fitur dalam bahasa 
    (mungkin karena perbedaan browser) .
    Hal ini dapat kesalahan karena masukan yang salah , dari pengguna, 
    atau dari server Internet .
    Dan, tentu saja , bisa banyak hal yang tak terduga lainnya .
    
    JavaScript Melempar Kesalahan
    Ketika terjadi kesalahan , ketika sesuatu berjalan salah , 
    mesin JavaScript biasanya akan berhenti , dan menghasilkan pesan kesalahan .
    Istilah teknis untuk ini adalah : JavaScript akan melemparkan kesalahan .
    
    JavaScript mencoba dan menangkap
    Pernyataan try memungkinkan Anda untuk menentukan blok kode yang akan 
    diuji untuk kesalahan ketika sedang dieksekusi .

    Pernyataan catch memungkinkan Anda untuk menentukan blok kode 
    yang akan dieksekusi , jika kesalahan terjadi pada blok try .

    Laporan JavaScript mencoba dan menangkap datang berpasangan .

    sintaksis

    try
       {
          //Run some code here
       }
          catch(err)
       {
          //Handle errors here
       }

      Dalam contoh  ini kita sengaja membuat kesalahan ketik dalam kode di blok try 
      kita bisa lihat dari kode diatas
