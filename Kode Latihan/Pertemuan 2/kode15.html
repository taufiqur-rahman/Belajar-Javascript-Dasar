<script type="text/javascript">

   var sebuaharray = [3, 7, 6, 4, 2, 8];
   sebuaharray.foo = "Ini test aja..";
   
   for (let i in sebuaharray) {

        alert("untuk FOR - IN akan menampilkan >>  string 0 1 2 3 4 5 foo \n\n" + i);
   }
   
   for (let i of sebuaharray) {
        alert("untuk FOR - OF akan menampilkan >> 3, 7, 6, 4, 2, 8 \n\n" + i);
   }
   

</script>
