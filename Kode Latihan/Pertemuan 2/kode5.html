<script type="text/javascript">
var angka=2;  // variabel angka coba diganti2 untuk melihat perbedaan..
  
switch (angka) 
{
case 1:
       alert("Angka Satu");
      
case 2:
       alert("Angka Dua");
       
case 3:
       alert("Angka Tiga");
      
case 4:
       alert("Angka Empat");
      
default:
       alert("Bukan angka 1 - 4");   // jika nilai pengujian, tidak ada yang sesuai
                        // maka bagian default yang akan dijalankan
}
</script>
