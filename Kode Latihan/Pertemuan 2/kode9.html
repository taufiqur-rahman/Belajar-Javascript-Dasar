<script type="text/javascript">
var i=10;           // nilai awal 10
while (i>0)          // selama nilai lebih besar dari 0 maka perulangan akan dijalankan terus
{
   alert("Anak Ayam Turun "+i); // baris perulangan
   i--;   // step.. yaitu nilai variabel i akan dikurangi 1 setiap langkah perulangan
}

// #abaikan
</script>
