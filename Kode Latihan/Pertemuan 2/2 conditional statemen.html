<div class="w3-container w3-teal">
  <h1 id="demo1">My Header</h1>

<div class="w3-container">
  <p id="demo2">A car is a wheeled, self-powered motor vehicle used for transportation.</p>

<br />
<button id="tambah" onclick="cobaLagi()">Om pencet Om.. </button>




<script type="text/javascript">

var angka = 18 ; // variabel angka coba diganti2, biar bisa liat perbedaannya



function cobaLagi() {

    if (angka > 10) {                      //blok pertama

    document.getElementById("demo1").innerHTML = "Besar";
    document.getElementById("demo2").innerHTML = "Hemmmmp.. ternyata nganu.. angka " + angka + " nya lebih besar .. dari 10 ";
    
    }
    
    else if (angka < 10) {                //blok kedua

    document.getElementById("demo1").innerHTML = "Kecil";
    document.getElementById("demo2").innerHTML = "Hemmmmp.. ternyata nganu.. angka " + angka + " nya lebih kecil .. dari 10 ";
    
    }
    
    else {                                //blok ketiga
    
    document.getElementById("demo1").innerHTML = "Sama";
    document.getElementById("demo2").innerHTML = "Hemmmmp.. ternyata nganu.. angka " + angka + " nya = 10 ";    
    
    }
}
</script>

<!-- Penjelasan
     2. Blok Kondisional 
     
     Blok kondisional biasanya digunakan untuk percabangan sebuah program,
     blok kondisional memiliki nilai yang akan di test kondisinya,
     pada contoh kali ini nilai yang akan di test kondisinya adalah variabel angka
     biasanya pada blok kondisional, hanya salah satu bloknya saja yang dijalankan
     sisa dari blok lain akan diabaikan..
     
     contohnya
     
     pada saat statemen if pertama di baris >> if ( angka > 10 ) akan menguji isi 
     variabel angka jika lebih besar dari 10 maka seluruh baris didalam blok pertama akan dijalankan,
     tetapi jika hasilnya bukan lebih besar dari 10 maka blok pertama akan di abaikan. 
     
     tetapi di baris berikutnya menemukan pengujian lagi >> if ( angka < 100 ) disini isi 
     variabel angka akan diuji jika lebih kecil dari 10 maka seluruh baris yang berada di 
     blok kedua akan dijalankan, tapi jika hasilnya bukan maka loncat ke statemen berikutnya
     
     pada baris >> else tidak akan melakukan pengujian.. tetapi langsung menjalankan semua baris
     yang ada di blok ketiga
     
     if - else if - else << adalah sebuah kesatuan, artinya jika kondisi if yang pertama terpenuhi,
     maka kondisi lain tidak akan di cek.. tetapi langsung keluar dari keseluruhan bagian if - else if -else
     
     begitu pula jika kondisi if yang kedua yang terpenuhi, maka bagian else tidak akan dijalankan
     
     
   
-->

function w3_open() {
    document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
    document.getElementsByClassName("w3-overlay")[0].style.display = "block";
}
 
function w3_close() {
    document.getElementsByClassName("w3-sidenav")[0].style.display = "none";
    document.getElementsByClassName("w3-overlay")[0].style.display = "none";
}
